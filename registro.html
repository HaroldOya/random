<!DOCTYPE html>
<html>
<head>
	<title>Electron</title>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="styles/s5.css">
   	<link rel="stylesheet" href="styles/tablet.css">
    <link rel="stylesheet" href="styles/escritorio.css">

</head>
<body background="img/fondo2.jpg">
		<header >
			<div class="logo">
				<img src="img/logo-50.png"/> Electron
			</div>
		
		</header>
		<nav>
			<ul class="nav">
            	<li class="nav"><a href="index.html">Inicio</a></li>
            	<li class="nav"><a href="registro.html">Registrate</a></li>
            	<li class="nav"><a href="login.html">Sesión</a></li>
            	<li class="nav"><a href="ventas.html">Ventas</a></li>
        	</ul>
	</nav>
	<main>
	<center>
              <h1 class="regis" style="padding: 20px 0px"><img src="img/logo-50.png" alt="logo mis perris"/>Registrate Con Nosotros</h1>
                <div class="Formulario">
                        <form >
                                <aria-label for="txtUsuario">Usuario:</aria-label>
                                <br/>
                                <input type="text" maxlength="30"
                                       minlength="10" id="txtUsuario" 
                                placeholder="Ingrese Usuario" required/>
                                <br/>
                                <span id="validarUsuario"></span>
                                <br/>
                                <aria-label for="txtContraseña">Contraseña:</aria-label>
                                <br/>
                                <input type="text" maxlength="12"
                                       minlength="9" id="txtContraseña"
                                       onkeyup="modificarRut()" 
                                placeholder="Ingrese Contraseña" required/>
                                <br/>
                                <br/>
                                <aria-label for="txtNombre">Nombre Completo:</aria-label>
                                <br/>
                                <input type="text"  id="txtNombre" 
                                onkeypress="return sololetras(event)"
                                placeholder="Ingrese Nombre Completo" required />
                                <br />
                                <br />
                                <aria-label for="txtTelefono">Telefono:</aria-label>
                                <br/>
                                <input type="number" id="txtTelefono" placeholder="ingrese telefono" required minlength="8" />
                                <br/>
                                <br/>
                                <aria-label for="txtSucursal">Tipo de Sucursal:</aria-label>
                                <br/>
                                <select id="txtSucursal">
                                    <option>Republica</option>
                                    <option>Santiago</option>
                                    <option>Maipu</option>
                                    <option>La Reina</option>
                                </select>
                                <br/>
                                <br/>
                                <button>Guardar</button>
                            </form>
                  </div>

          </center>
                
		
	</main>

	<footer>
		<div class="redes">
            <img src="img/face50.png" alt="facebook icono"  >
            <img src="img/insta50.png" alt="instagram icono" >
            <img src="img/google50.png" alt="google icono" >
            <img src="img/correo50.png" alt="correo icono" >
        </div>
        &copy; Todos los Derechos Reservados


	</footer>



</body>
</html>
